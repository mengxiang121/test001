<html>
  <head>
    <title>vue</title>
  </head>
  <body>
    <div id="app">
      {{title}}
      <input type="text" v-model="my"/>
      <h1>{{my}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data(){
            return{
                title:'lalalalal',
                my: 'laokaolao'
            }
        }
      })
      
    </script>
  </body>
</html>
